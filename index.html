<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 id="title">IBRAHIM AND CHIMAOBI SURVEY FORM</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        
        <form id="survey-form">
            <div class="form-wrapper">
                <label id="name" for="name">NAME</label>
                <input
                type="text"
                name="name"
                id="name"
                class="form-input"
                placeholder="ENTER YOUR NAME"
                required
                />
            </div>
            
            <div class="form-wrapper">
                <label id="email" for="email">EMAIL</label>
                <input
                type="email"
                name="email"
                id="email"
                class="form-input"
                placeholder="ENTER YOUR EMAIL"
                required
                />
            </div>
            

            <div class="form-wrapper">
                <label id="number" for="number">AGE</label>
                <input
                type="number"
                name="number"
                id="number"
                min="10"
                max="35"
                class="form-input"
                placeholder="AGE"
                required
                />
            </div>

            <div class="form-wrapper">
                <p>Please the option that best applies to you.</p>
                <select name="dropdown" id="dropdown" class="form-input">
                    <option disabled selected value="">Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-wrapper">
                <p>What swallow do you prefer to eat?</p>
                <label><input type="radio" name="swallow-option" value="Eba" class="input-radio">Eba</label>
                <label><input type="radio" name="swallow-option" value="Semo" class="input-radio">Semo</label>
                <label><input type="radio" name="swallow-option" value="pounded-yam" class="input-radio">Pounded Yam</label>
                <label><input type="radio" name="swallow-option" value="stew" class="input-radio">Stew</label>
            </div>

            <div class="form-wrapper">
                <p>What is your favourite soup?</p>
                <label><input type="checkbox" name="soup-option" value="Egusi" class="input-checkbox">Egusi</label>
                <label><input type="checkbox" name="soup-option" value="Ogbono" class="input-checkbox">Ogbono</label>
                <label><input type="checkbox" name="soup-option" value="white_soup" class="input-checkbox">White Soup</label>
                <label><input type="checkbox" name="soup-option" value="offor" class="input-checkbox">Offor</label>
                <label><input type="checkbox" name="soup-option" value="stew" class="input-checkbox">Stew</label>
            </div>
    
            <div class="form-wrapper">
                <textarea name="comments" id="comments" class="formtextarea" cols="30" rows="10" placeholder="Please add your additional comment"></textarea>
            </div>

            <div class="form-wrapper">
                <button id="submit" class="form-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
    
  
    
</body>
</html>
